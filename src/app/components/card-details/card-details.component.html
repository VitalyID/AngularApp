<div class="cardDetail">
  <h2>Реквизиты</h2>

  <div class="cardDetail__body">
    <div class="cardDetail__top">
      <bank-card
        [balance]="0"
        [typeCard]="activeBankCard().typeCard || 'error'"
        [name]="(user$().first_name || '') + ' ' + (user$().last_name || '')"
        [number]="activeBankCard().card_number"
        [data]="activeBankCard().expiry"
      ></bank-card>

      <!-- NOTE: if user didn't add bank card by registration, don't show this section -->

      <div class="cardDetail__about">
        <custom-radio-button
          [radioConfig]="radioConfig()"
          (userConfiture)="setCard($event)"
        ></custom-radio-button>
      </div>

      <app-buttons
        [text]="'Удаление карты'"
        [background]="'none'"
        [borderRadius]="'6px'"
        [borderStyle]="'1px solid #E1E3E1'"
        [color]="'#101011'"
        [boxShadow]="'none'"
        (click)="deleteBankCard()"
      ></app-buttons>
    </div>

    <registration-card
      (cardDataChange)="setNewCard($event)"
    ></registration-card>

    <app-buttons
      [disabled]="disabledAddCard"
      (click)="addBankCard()"
      [borderStyle]="'none'"
      [text]="'Привязать карту'"
    ></app-buttons>
  </div>
</div>
