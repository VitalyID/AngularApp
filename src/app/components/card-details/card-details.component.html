<div class="cardDetail">
  <h2>Реквизиты</h2>

  <div class="cardDetail__body">
    <div class="cardDetail__top">
      <bank-card
        [balance]="bankCard.balansCard"
        [typeCard]="bankCard.typeBankCard"
        [name]="bankCard.nameCardHolder"
        [number]="bankCard.numberCard"
        [data]="bankCard.expirationDate"
      ></bank-card>

      @for (card of user().cards; track card.card_number || $index) {
        <div
          class="cardDetail__userCard"
          (click)="isActiveCard(card.card_number)"
          (keyup)="isActiveCard(card.card_number)"
          tabindex="0"
        >
          <div class="cardDetail__userCard--activeType">
            <custom-radio-button
              [radioConfig]="radioConfig"
            ></custom-radio-button>
            <img [src]="typeBankCard()" alt="Тип банковской карточки" />
          </div>
          <span>{{ card.card_number | bankCardNumber }}</span>
        </div>
      }

      <app-buttons
        [text]="removeCard.text"
        [background]="removeCard.background"
        [borderRadius]="removeCard.borderRadius"
        [borderStyle]="removeCard.borderStyle"
        [color]="removeCard.color"
        [boxShadow]="removeCard.boxShadow"
      ></app-buttons>
    </div>

    <registration-card
      [isTitle]="isTitle"
      [isButtons]="isButtons"
    ></registration-card>

    <app-buttons
      [text]="addCard.text"
      [borderStyle]="addCard.borderStyle"
    ></app-buttons>
  </div>
</div>
