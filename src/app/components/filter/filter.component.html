<div class="wrapFilter">
  <span>{{ titleFilter }}</span>
  <div class="filterIcons">
    <svg-icon
      [svgSetting]="dataIconUp"
      [class.isActive]="isActive"
      (click)="clickSort($event, 'Up')"
    ></svg-icon>
    <svg-icon
      [svgSetting]="dataIconDown"
      (click)="clickSort($event, 'Down')"
    ></svg-icon>
  </div>
</div>
