<app-aside
  class="tablet"
  [ngClass]="{ close: !menuState, open: menuState }"
  escClose
  (menuClosed)="onMenuClosed($event)"
></app-aside>

<div class="wrapTop">
  <h2>Главная</h2>
  <app-buttons [buttonData]="btnText"></app-buttons>
</div>

<div class="wrapChart">
  <h2>Статистика входящих оплат</h2>
  <chart></chart>
</div>
<div class="wrapTable">
  <table></table>
</div>

<div
  class="overlay"
  [ngClass]="{ shadowActive: isShadow, noShadowActive: !isShadow }"
></div>
