<div class="createQRcode__title-wrap">
  <h2>Создать QR-код</h2>
</div>

<!-- ---------------- -->
<!-- section input ----->
<!-- ---------------- -->

<div class="createQRcode__body-wrap">
  <div class="createQRcode__body-center">
    <div class="createQRcode__body-wrapForm">
      <span>Предустановленные суммы чаевых</span>

      <div class="createQRcode__body-wrapForm-tips">
        <input-text
          [actualData]="inputSmallTip()"
          (updateValue)="SendDataStore(0, $event)"
        ></input-text>
        <input-text
          [actualData]="inputMiddleTip()"
          (updateValue)="SendDataStore(1, $event)"
        ></input-text>
        <input-text
          [actualData]="inputBigTip()"
          (updateValue)="SendDataStore(2, $event)"
        ></input-text>
      </div>
    </div>

    <!-- ---------------- -->
    <!-- section checkbox -->
    <!-- ---------------- -->

    <div class="createQRcode__body-about">
      <span>{{ enumSwitcher.rate }}</span>
      <switcher
        [title]="enumSwitcher.rate"
        [isOn]="isOnRate"
        (updateSwitcher)="isSwitcher(1, $event)"
      ></switcher>
      <span>{{ enumSwitcher.feedback }}</span>
      <switcher
        [title]="enumSwitcher.feedback"
        [isOn]="isOnFeedback"
        (updateSwitcher)="isSwitcher(2, $event)"
      ></switcher>
      <span>{{ enumSwitcher.impressions }}</span>
      <switcher
        [title]="enumSwitcher.impressions"
        [isOn]="isOnImpressions"
        (updateSwitcher)="isSwitcher(3, $event)"
      ></switcher>
    </div>

    <!-- ------------------- -->
    <!-- section colorPicker -->
    <!-- ------------------- -->

    <div class="createQRcode__body-background">
      <span>Код цвета для подложки</span>
      <color-picker
        (userSetColor)="onClickColor('background', $event)"
        [color]="card$().cards[0].background_hex_color"
      ></color-picker>
    </div>

    <!-- ------------------ -->
    <!-- section uploadLogo -->
    <!-- ------------------ -->

    <div class="createQRcode__body-uploadLogo">
      <upload-logo (uploadLogo)="uploadLogo($event)"></upload-logo>
    </div>

    <!------------------- -->
    <!-- section colorBTN -->
    <!-- ---------------- -->

    <div class="createQRcode__body-setupColorBTN">
      <span>Код цвета для кнопки</span>
      <color-picker
        (userSetColor)="onClickColor('btnColor', $event)"
        [color]="card$().cards[0].button_hex_color"
      ></color-picker>
    </div>

    <app-buttons [buttonData]="btnText"></app-buttons>
  </div>

  <div class="createQRcode__body-right">
    <user-preview></user-preview>
  </div>
</div>
