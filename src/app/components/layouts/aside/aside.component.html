<div class="title">
  <svg-icon [svgSetting]="logoSetting"></svg-icon>
</div>

<div class="aside-body">
  <div *ngFor="let item of generalGroup">
    <app-section
      [item]="item"
      [routerLink]="item.route"
      [ngClass]="{
        isActive: item.ID === asideID,
        isMyGroup: getClassForSectionItem(item.ID)
      }"
    >
      <div class="section-icon">
        <svg-icon [svgSetting]="item.iconSetting"></svg-icon>
      </div>
      <span class="section-title">{{ item.title }}</span>
    </app-section>
  </div>

  <div class="support-wrapper">
    <div class="support">
      <img
        src="../../../assets/images/illustration.png"
        alt="Картинка support"
      />
      <app-buttons [buttonData]="btnText"></app-buttons>
    </div>
  </div>

  <div *ngFor="let item of logOut">
    <app-section
      [item]="item"
      [routerLink]="item.route"
      [ngClass]="{
        isActive: item.ID === asideID
      }"
    >
      <div class="section-icon">
        <svg-icon [svgSetting]="item.iconSetting"></svg-icon>
      </div>
      <span class="section-title">{{ item.title }}</span></app-section
    >
  </div>
</div>
