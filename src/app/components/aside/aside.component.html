<div class="title">
  <svg class="icon icon-Logout">
    <use xlink:href="/assets/icons/symbol-defs.svg#icon-logo"></use>
  </svg>
</div>

<div class="aside-body">
  <div *ngFor="let item of generalGroup">
    <app-section [item]="item" [class.active]="activeItemID === item.ID">
    </app-section>
  </div>
  <div class="last-section">
    <div *ngFor="let item of myGroup">
      <app-section
        [item]="item"
        class="last-section-item"
        [class.active]="activeItemID === item.ID"
      >
      </app-section>
    </div>
  </div>
  <div *ngFor="let item of othergroup">
    <app-section [item]="item" [class.active]="activeItemID === item.ID">
    </app-section>
  </div>

  <div class="support-wrapper">
    <div class="support">
      <img
        src="../../../assets/images/illustration.png"
        alt="Картинка support"
      />
      <button type="button">Служба поддержки</button>
    </div>
  </div>

  <div *ngFor="let item of logOut">
    <app-section [item]="item" [class.active]="activeItemID === item.ID">
    </app-section>
  </div>
</div>
