<div class="colorPicker">
  <div class="selectedColor" (click)="ColorSection()"></div>
  <span>#000000</span>
  <div
    #colorSection
    id="1"
    class="colorSection close"
    [ngClass]="{
      open: openColorSection === true,
      close: openColorSection === false
    }"
    (click)="chooseColor($event)"
  ></div>
</div>
