<div class="createQRcode__title-wrap">
  <h2>Создать QR-код</h2>
</div>

<div class="createQRcode__body-wrap">
  <div class="createQRcode__body-center">
    <div class="createQRcode__body-wrapForm">
      <span>Предустановленные суммы чаевых</span>
      <form class="group" [formGroup]="myForm">
        <div class="array" formArrayName="tipsArray">
          @for (tip of tipsArray.controls; track $index){
          <input-userTips [formControl]="$any(tip)"></input-userTips>}
        </div>
      </form>
    </div>

    <div class="createQRcode__body-about">
      <span>Рейтинг (звездочки)</span>
      <!-- [style]="newStyles" added it into switcher for changed styles-->
      <switcher [title]="title1"></switcher>

      <span>Отзывы</span>
      <switcher [title]="title2"></switcher>

      <span>Впечатления</span>
      <switcher [title]="title3"></switcher>
    </div>

    <div class="createQRcode__body-background">
      <span>Код цвета для подложки</span>
      <color-picker></color-picker>
    </div>

    <div class="createQRcode__body-uploadLogo">
      <upload-logo (uploadedFile)="uploadedFile($event)"></upload-logo>
    </div>

    <div class="setupColorBTN">
      <span>Код цвета для кнопки</span>
      <color-picker></color-picker>
    </div>

    <app-buttons [buttonData]="btnText"></app-buttons>
  </div>

  <div class="createQRcode__body-right">
    <span>Так выглядит ваша страница</span>
    <div class="createQRcode__right-wrap">
      <svg-icon [svgSetting]="svgLogo"></svg-icon>

      <div class="createQRcode__body-aboutMe">
        <img
          src="../../../assets/images/Avatarz_white_156 1.png"
          alt=""
          class="logo"
          #preview
        />
        <div class="createQRcode__body-info">
          <span><b>Смирнов Виталий</b></span>
          <span>Сотрудник в Фитнес Территория</span>
        </div>
      </div>
    </div>
  </div>
</div>
