<div class="auth-phone-container">
  <div class="auth-phone-container__enter">
    <div class="auth-phone-container__top">
      <div class="auth-phone-container__userPhone">
        <svg-icon [svgSetting]="svgLogo"></svg-icon>
        <h1>Вход в Tips.me</h1>
        <span>Номер телефона</span>
        <input-text [actualData]="userInput"></input-text>

        <div class="auth-phone-container__switcher">
          <switcher [isOn]="isOn"></switcher>
          <span>Запомнить меня</span>
        </div>
      </div>
    </div>
    <div class="auth-phone-container__bottom"></div>
  </div>

  <div class="auth-phone-container__img">
    <picture>
      <source srcset="../../../assets/images/auth.webp" type="image/webp" />
      <source srcset="../../../assets/images/auth.jpg" type="image/jpg" />
      <img src="../../../assets/images/auth.png" alt="Авторизация" />
    </picture>
  </div>
</div>
