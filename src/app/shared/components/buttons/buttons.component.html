<button
  [style.background]="background"
  [style.color]="color"
  [disabled]="disabled"
  [style.border]="borderStyle"
  [style.boxShadow]="boxShadow"
  [class.isActive]="isActive"
  [style.border-radius]="borderRadius"
  [style.padding]="paddings"
>
  <ng-container #component class="btn-spinner"></ng-container>

  @if (!setComponent().isActive) {
    <i *ngIf="classSvgFonts" [class]="classSvgFonts"></i> {{ text }}
  }
</button>
