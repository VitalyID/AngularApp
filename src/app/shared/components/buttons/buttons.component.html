<button
  [style.background]="buttonData?.background"
  [style.color]="buttonData?.color"
  [disabled]="buttonData?.disabled"
  (click)="clickOn()"
  [style.border]="buttonData?.borderStyle"
  [style.boxShadow]="buttonData?.boxShadow"
  [class.isActive]="buttonData?.isActive"
>
  <i *ngIf="buttonData?.iconClass" [class]="buttonData?.iconClass"></i>
  {{ buttonData?.text }}
</button>
