<div class="logo-menu">
  <svg-icon
    [iconID]="menuSetting.iconID"
    [width]="menuSetting.width"
    [height]="menuSetting.height"
    [fill]="menuSetting.fill"
    class="logo-menu__menu"
    (click)="onClick()"
  ></svg-icon>
  <svg-icon
    [iconID]="logoSetting.iconID"
    [fill]="logoSetting.fill"
    [width]="logoSetting.width"
    [height]="logoSetting.height"
    class="logo-menu__logo"
  ></svg-icon>
</div>
