<div
  class="userInputWrap"
  [class]="{
    rub: isCurrency === 'rub',
    usd: isCurrency === 'usd',
    noneCurrency: isCurrency === 'none'
  }"
>
  <input
    type="number"
    [formControl]="myForm"
    [class.inValid]="myForm.hasError('rangeErr')"
    [placeholder]="dataToInput.placeholder"
  />
</div>
