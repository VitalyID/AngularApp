<div
  class="userInputWrap"
  [class]="{
    rub: isCurrency === 'rub',
    usd: isCurrency === 'usd',
    noneCurrency: isCurrency === 'none'
  }"
>
  <input
    [type]="dataToInput.type"
    [placeholder]="dataToInput.placeholder"
    (input)="inputValue($event)"
    [disabled]="dataToInput.disabled"
    myValidator
  />
</div>
