@for (radioBtn of radioConfig; track radioBtn.id) {
  <div class="radioButton">
    <input
      type="radio"
      name="nameRadio"
      [id]="radioBtn.id"
      (change)="setUser(radioBtn)"
    />
    <label [for]="radioBtn.id">
      <svg-icon [iconID]="radioBtn.icon"></svg-icon>
    </label>
    <span>{{ radioBtn.name }}</span>
  </div>
}
