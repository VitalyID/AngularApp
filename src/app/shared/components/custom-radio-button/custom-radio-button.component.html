@for (radioButton of radioConfig().button; track radioButton.id) {
  <div class="radioButton">
    <input
      type="radio"
      name="nameRadio"
      [id]="radioButton.id"
      (change)="setUser($event)"
    />
    <label [for]="radioButton.id">
      <svg-icon
        [iconID]="
          radioButton.checked ? radioConfig().iconActive : radioConfig().icon
        "
      ></svg-icon>
    </label>
    <span>{{ radioButton.name }}</span>
  </div>
}
