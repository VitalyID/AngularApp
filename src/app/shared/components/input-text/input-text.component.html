<div
  class="userInputWrap"
  [class]="{
    rub: unitCurrency === 'rub',
    usd: unitCurrency === 'usd',
    noneCurrency: unitCurrency === 'none'
  }"
>
  <input
    [attr.type]="type"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    [ngModel]="value"
    (input)="inputValue($event)"
    [mask]="mask"
    [prefix]="prefix"
    [dropSpecialCharacters]="dropSpecialCharacters ?? null"
    myValidator
    [validationSettings]="validationSettings"
  />
</div>
