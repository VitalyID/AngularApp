<div class="container">
  <div class="dropdown">
    <div class="dropdown__visible">
      <div class="dropdown__active">
        <div class="dropdown__active-item">
          @if (svgSettingActive.iconID){
          <svg-icon
            [iconID]="svgSettingActive.iconID"
            [width]="svgSettingActive.width"
            [height]="svgSettingActive.height"
          ></svg-icon
          >}
          <span>{{ defaultValue.item }}</span>
        </div>
        <svg-icon
          [iconID]="DropdownOpenIcon.iconID"
          [width]="DropdownOpenIcon.width"
          [height]="DropdownOpenIcon.height"
          (click)="onClick()"
        ></svg-icon>
      </div>
    </div>

    <div class="dropdown__invisible" [class.open]="isOpen">
      @for (item of dropdownItems; track item.id){

      <div class="dropdown__item" (click)="onClickItem(item)">
        @if (item.icon?.iconID){
        <svg-icon
          [iconID]="item.icon?.iconID || ''"
          [width]="item.icon?.width"
          [height]="item.icon?.height"
        ></svg-icon
        >}

        <span>{{ item.item }}</span>
      </div>
      }
    </div>
  </div>
</div>
