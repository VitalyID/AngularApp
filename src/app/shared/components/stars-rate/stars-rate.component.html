<div class="container">
  <div class="general" tabindex="0">
    @for (item of general; track $index){

    <svg-icon
      [iconID]="svgSetting.iconID"
      [width]="svgSetting.width"
      [height]="svgSetting.height"
      class="unitRate"
      (click)="onClick($index)"
      (mouseover)="onMouseOver($index)"
      (mouseleave)="onMouseLeave()"
      [ngClass]="{
        isActive: $index <= userClick,
        onTouch: $index <= onTouch,
        disabled: isDisable
      }"
    ></svg-icon>
    }
  </div>
</div>
