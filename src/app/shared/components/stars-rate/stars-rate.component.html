<div class="container">
  <div class="general" tabindex="0">
    @for (item of general; track $index){

    <svg-icon
      [svgSetting]="svgSetting"
      class="unitRate"
      (click)="!isDisable && onClick($index)"
      (mouseover)="!isDisable && onMouseOver($index)"
      (mouseleave)="!isDisable && onMouseLeave()"
      [ngClass]="{
        isActive: $index <= userClick,
        onTouch: $index <= onTouch,
        disabled: isDisable
      }"
    ></svg-icon>
    }
  </div>
</div>
