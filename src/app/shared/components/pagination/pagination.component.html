<div class="pagination">
  <div class="pagination__left">
    @if (back()) {
    <app-buttons [buttonData]="previousBtn" (click)="clickBack()"></app-buttons>
    }
  </div>

  <div class="pagination__buttonPage">
    @for (button of paginationButton(); track button.id){
    <app-buttons
      [buttonData]="button"
      (click)="onClick(button.text ?? 'pagination error')"
    ></app-buttons>
    }
  </div>

  <div class="pagination__right">
    @if(next()) {
    <app-buttons [buttonData]="nextBtn" (click)="clickNext()"></app-buttons>}
  </div>
</div>
