<input
  type="checkbox"
  name="name"
  id="id"
  [checked]="iconState()"
  (change)="setUser($event)"
/>
{{ iconState() }}
<label for="id">
  @if (iconState() === false) {
    <div class="checkBox">
      <svg-icon [iconID]="icon" (click)="toggle($event)"></svg-icon>
    </div>
  }
  @if (iconState() === true) {
    <div class="checkBox">
      <svg-icon [iconID]="iconActive" (click)="toggle($event)"></svg-icon>
    </div>
  }
</label>
