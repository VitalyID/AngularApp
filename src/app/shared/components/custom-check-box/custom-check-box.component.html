<input
  type="checkbox"
  name="name"
  id="id"
  [checked]="isChecked()"
  (change)="isCheckedChange($event)"
/>
<label for="id">
  @if (iconState() === false) {
    <div class="checkBox__wrap">
      <svg-icon [iconID]="icon" (click)="iconClick()"></svg-icon>
    </div>
  }
  @if (iconState() === true) {
    <div class="checkBox__wrap">
      <svg-icon [iconID]="iconActive" (click)="iconClick()"></svg-icon>
    </div>
  }
</label>
