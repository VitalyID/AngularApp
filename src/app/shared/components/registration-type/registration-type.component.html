@for (buttonConfig of radioButtons(); track buttonConfig.id) {
  <custom-radio-button
    [radioConfig]="buttonConfig"
    (userConfiture)="userChoice($event)"
  ></custom-radio-button>
}

<div class="button">
  <app-buttons
    [text]="buttonLast.text"
    [borderStyle]="buttonLast.borderStyle"
    (click)="lastStep()"
  ></app-buttons>
  <app-buttons
    [text]="buttonNext.text"
    [borderStyle]="buttonNext.borderStyle"
    [disabled]="disabledBtn"
    (click)="nextStep()"
  ></app-buttons>
</div>
